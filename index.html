<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="card">
      
        <figure class="card__picture">

          <img src="./images/image-equilibrium.jpg" class="card__img" />

          <figcaption class="card__container">
            <img src="./images/icon-view.svg" class="card__icon--img">
          </figcaption>
        
        </figure>

        <div class="card__texts">
          <div class="card__title">Equilibrium #3429</div>

          <div class="card__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </div>

          <div class="card__data">

              <h3 class="card__precio">
                <span class="card__icon"><img src="./images/icon-ethereum.svg"  /></span> 0.041 ETH
              </h3>

              <h3 class="card__precio--time">
                <span class="card__icon"><img src="./images/icon-clock.svg" /></span> 3 days left
              </h3>
          </div>

            <div class="card__name">

              <figure class="card__name__image">
                <img src="./images/image-avatar.png" class="card__name__img" />
              </figure>
              
              <p class="card__user">
                 <span class="card__user__bold">Creation of  </span>Jules Wyvern
              </p>

            </div>

        </div>
    </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
